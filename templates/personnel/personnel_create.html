{% block content %}



<div class="container lg:w-5/12 md:w-1/2 xl:w-1/2 mx-auto my-10 flex flex-col items-center border p-6 border-gray-400">

    {% include 'mixins/article/article_form.html' with form=form cta="Create Article" %}

</div>
<script>
    window.onload = action
    let single = document.getElementById('id_is_single');
    single.addEventListener("click", action);
    function action() {
        let child = document.getElementById('id_end_date');
        let mother = child.parentNode;
        if (single.checked) {
            mother.style.visibility = 'hidden';
        }
        else {
            mother.style.visibility = 'visible';
        }
    }
</script>
{% endblock content %}
