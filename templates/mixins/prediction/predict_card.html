<div class="w-72 m-5">
    <a href="{% url 'prediction:detail' predict.pk %}">
        <div class="bg-cover bg-center rounded-lg mb-2 border flex flex-col p-3 overflow-hidden">

            <div class="w-full items-center flex justify-center block"><span
                    class="font-bold text-teal-700 mb-2">{{predict.country.name}}</span>
            </div>

            <div class="flex justify-between">
                <div>
                    <span>{{predict.report_date}}</span>
                </div>
                <div class="overflow-hidden font-bold">위험도 {{predict.get_total_score|default_if_none:" - "}}</div>
            </div>
            <div>
                <span class="text-sm flex items-center truncate">
                    <i class="fas fa-star text-red-500 text-xs mr mr-1"></i>
                    {{report.author.department}}
                </span>
            </div>


            <div class="flex block justify-between">
                <div>{{predict.description}}</div>
            </div>

        </div>

    </a>
</div>
