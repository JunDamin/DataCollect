<div class="w-full mb-10 px-2">
    <a href="{% url 'events:detail' event.pk %}">
        <div class="w-full h-32 bg-cover bg-center rounded-lg mb-2 border flex flex-col p-2 overflow-hidden">
            <div class="w-full items-center flex justify-center block"><span
                    class="font-bold text-teal-700 mb-2">{{event.country.name}}</span></div>
            <div class="flex">
                <div class="flex-col w-1/5">
                    <span>{{event.start_date}}</span>
                    {% if not event.is_single %} - <span>{{event.end_date}}</span>{% endif %}
                </div>
                <div class="justify-center">
                    <div class="w-full h-full overflow-hidden font-bold">{{event.title}}</div>
                    <div>
                        <span class="text-sm flex items-center truncate">
                            <i class="fas fa-star text-red-500 text-xs mr mr-1"></i>
                            {{event.author.department}}
                        </span>
                    </div>
                </div>
                <div class="block">
                    {{event.description}}
                </div>
            </div>
        </div>
    </a>
</div>
