<div class="w-72 m-5">
    <a href="{% url 'personnel:detail' report.pk %}">
        <div class="bg-cover bg-center rounded-lg mb-2 border flex flex-col p-3 overflow-hidden">

            <div class="w-full items-center flex justify-center block"><span
                    class="font-bold text-teal-700 mb-2">{{report.country.name}}</span>
            </div>

            <div class="flex justify-between">
                <div>
                    <span>{{report.report_date}}</span>
                </div>
                <div class="overflow-hidden font-bold">총 {{report.get_total}}명</div>
            </div>
            <div>
                <span class="text-sm flex items-center truncate">
                    <i class="fas fa-star text-red-500 text-xs mr mr-1"></i>
                    {{report.author.department}}
                </span>
            </div>


            <div class="flex block justify-between">
                <div>사무소 근무 {{report.get_office_subtotal}}명</div>
                <div>현장 근무 {{report.get_field_subtotal}}명</div>
            </div>

        </div>

    </a>
</div>
