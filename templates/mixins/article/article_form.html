<form method="POST" class="w-full" enctype="multipart/form-data">
    {% csrf_token %}

    {% if form.non_field_errors %}
    {% for error in form.non_field_errors %}
    <span class="text-red-700 font-medium text-sm">{{error}}</span>
    {% endfor %}
    {% endif %}

    {% for field in form %}
    {% include 'mixins/article/article_input.html' with field=field %}
    {% endfor %}

    <button class="btn bg-red-500 text-white">{{cta}}</button>
</form>
<script>
    window.onload = action
    let single = document.getElementById('id_is_single');
    single.addEventListener("click", action);
    function action() {
        if (single.checked) {
            document.getElementById('id_end_date').style.visibility = 'hidden';
        }
        else {
            document.getElementById('id_end_date').style.visibility = 'visible';
        }
    }
</script>
